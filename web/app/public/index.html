<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products service</title>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-5">Available Products</h1>
    <div data-component="products">
      <table class="table" >
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Options</th>
          </tr>
        </thead>

        <!-- tbody gets modified by products-component -->
        <tbody></tbody>
      </table>

      <form>
        <div class="form-group row">
          <div class="col">
            <label for="productName">Name</label>
            <input id="productName" type="text" class="form-control" name="name" placeholder="Gimme a name!">
          </div>
          <div class="col">
            <label for="productPrice">Price</label>
            <input id="productPrice" type="text" class="form-control" name="price" placeholder="How much?">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>

  <script src="/vendor/zepto/dist/zepto.min.js"></script>
  <script src="/index.js"></script>
</body>
</html>
